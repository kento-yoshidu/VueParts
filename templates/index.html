<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Blog</title>
</head>
<body>
  <h1>記事一覧</h1>
  <ul>
    {% for article in articles %}
      <li>
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
